services:
  - type: web
    name: difficult-conversations-training
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -c gunicorn_config.py app:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: SESSION_TIMEOUT
        value: "3600"
      - key: PORT
        value: "10000"
